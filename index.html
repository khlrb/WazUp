<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style type="text/css" >

			main {
				-webkit-appearance: none;
				background-color: lightgrey;
			}
			.container {
				-webkit-appearance: none;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			#big {
				-webkit-appearance: default-button;
				background-color: #9C03BB;
				border: none;
				color: white;
				padding: 15px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				margin: 4px 2px;
				cursor: pointer;
				font-size: 8vh;
			}

		</style>
		<script>
			function ist_alles_gut() {
				document.getElementById('big').innerHTML = 'Ja, alles ist gut!';
				document.getElementById('rainbow').style.background = 'linear-gradient(to right, pink, red, orange, yellow, green, turquoise, indigo, violet)';
			}
		</script>
		<title>
			Waz up?
		</title>
	</head>
	<main id="rainbow">
		<div class="container">
			<div id="big">
				<button onclick="ist_alles_gut();">Ist alles gut?</button>
			</div>
		</div>
	</main>
</html>
